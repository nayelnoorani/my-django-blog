{% extends 'blog/base.html' %}
{% block content %}
<a href="{% url 'create_post' %}">+ New Post</a>
{% for post in posts %}
  <div class="post">
    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.content|truncatechars:100 }}</p>
  </div>
{% endfor %}
{% endblock %}
